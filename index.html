<!DOCTYPE html>
<html>
<head>
	<title>Esplito GH Pages</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/crossfit_stats.js"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
<!-- <script type="text/javascript" src="js/pubg_stats.js"></script> -->
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="default-bg">
	<header>
		<div class="main">
			<div class="cloud">
				<div class="cloud-p1"></div>
				<div class="cloud-p2"></div>
				<div class="cloud-p3"></div>
				<div class="cloud-p4"></div>
				<div class="cloud-p5"></div>
			</div>
		</div>
	</header>
	<div id="container">
		<div class="center main">
			<svg viewBox="0 0 100 50" id="logo">
				<defs>
			        <linearGradient id="lightText">
			            <stop offset="0%" stop-color="#356E8C">
			                <animate attributeName="stop-color" values="#4DA0CC; #356E8C" dur="1.5s" fill="freeze" /> 
			            </stop>
			            <stop offset="100%" stop-color="#4DA0CC">
			                <animate attributeName="stop-color" values="#4DA0CC; #356E8C" dur="1.5s" fill="freeze" begin="1s"/> 
			            </stop>
			        </linearGradient>
			    </defs>
			  <text text-anchor="middle"
			          x="50%"
			          y="50%"
			          dy=".35em"
			          class="text"
			          fill="url(#lightText)"
			          >
			      esplito
			    </text>
			</svg>
			<div class="row">
				<div class="box">
					<h3 class="box-headline">Project 1</h3>
				</div>
				<div class="box">
					<h3 class="box-headline">Project 2</h3>
				</div>
				<div class="box">
					<h3 class="box-headline">Project 3</h3>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
