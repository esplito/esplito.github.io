<!DOCTYPE html>
<html>
<head>
	<title>Esplito GH Pages</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/crossfit_stats.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
<!-- <script type="text/javascript" src="js/pubg_stats.js"></script> -->
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="default-bg">
	<header>
		<div class="main">
			<div class="lifter">
				<div class="barbell-p1"></div>
				<div class="barbell-p2-l"></div>
				<div class="barbell-p3-l"></div>
				<div class="barbell-p4-l"></div>
				<div class="barbell-p5"></div>
				<div class="barbell-p6"></div>
				<div class="barbell-p7"></div>
				<div class="barbell-p2-r"></div>
				<div class="barbell-p3-r"></div>
				<div class="barbell-p4-r"></div>
				<div class="barbell-p8"></div>
				<div class="lifter-la"></div>
				<div class="lifter-la-2"></div>
				<div class="lifter-lua"></div>
				<div class="lifter-ls"></div>
				<div class="lifter-t"></div>
				<div class="lifter-ubody"></div>
				<div class="lifter-neck"></div>
				<div class="lifter-h"></div>
				<div class="lifter-rua"></div>
				<div class="lifter-ra"></div>
				<div class="lifter-ra-2"></div>
				<div class="lifter-lb"></div>
				<div class="lifter-lc"></div>
				<div class="lifter-rb"></div>
				<div class="lifter-ru"></div>
				<div class="lifter-rc"></div>
			</div>
			<svg viewBox="0 0 100 50" id="logo">
				<defs>
			        <linearGradient id="lightText">
			            <stop offset="0%" stop-color="#fff">
			                <animate attributeName="stop-color" values="#4DA0CC; #fff" dur="1.5s" fill="freeze" /> 
			            </stop>
			            <stop offset="100%" stop-color="#4DA0CC">
			                <animate attributeName="stop-color" values="#4DA0CC; #fff" dur="1.5s" fill="freeze" begin="1s"/> 
			            </stop>
			        </linearGradient>
			    </defs>
			  <text text-anchor="middle"
			          x="50%"
			          y="50%"
			          dy=".35em"
			          class="text"
			          fill="url(#lightText)"
			          >
			      esplito
			    </text>
			</svg>
		</div>
	</header>
	<div id="container">
		<div class="main">
			
			<div class="row">
				<i class="arrow left"></i>
				<div class="video-container">
					<div class="video">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/dX31eoWSUso?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<i class="arrow right"></i>
			</div>
			<div class="row">
				<div class="box">
					<h3 class="box-headline">Project 1</h3>
				</div>
				<div class="box">
					<h3 class="box-headline">Project 2</h3>
				</div>
				<div class="box">
					<h3 class="box-headline">Project 3</h3>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
